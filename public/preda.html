<!DOCTYPE html>
<html>
  <head>
    <title>
      Contact
    </title>
    <!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/stylecontact.css";
    
  </head>
  <body>
    <header>
      <a href="index.html"><img class="logo" src="assets/logo site.png" /></a>
      <ul>
        <li>
          <a href="index.html" class="active">Home</a>
        </li>
        <li>
          <a href="preda.html">Teach</a>
        </li>
        <li>
          <a href="invata.html">Learn</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="wrapper">
        <div class="inner">
          <form method="POST" action="https://script.google.com/macros/s/AKfycbwGdoYe92q29tXTv1PE92Kfz3jJLasbOHa-uLpeXBIx5z96V24AC-oky1gvHdYdVC-Ehw/exec">              
            <h3>Want to be a mentor? Contact us!</h3>
            <label class="form-group">
              <input name="Nume" type="text" class="form-control"  required>
              <span>Your name</span>
              <span class="border"></span>
            </label>
            <label class="form-group">
              <input name="Email" type="email" class="form-control"  required>
              <span for="">Email address</span>
              <span class="border"></span>
            </label>
            <label class="form-group">
              <input name="Pret" type="number" class="form-control"  required>
              <span>Price asked</span>
              <span class="border"></span>
            </label>
            <label class="form-group">
              <input name="Limbaj" type="text" class="form-control"  required>
              <span>Programming language</span>
              <span class="border"></span>
            </label>
            <label class="form-group">
              <input name="description" type="text" class="form-control" required>
              <span>Short description</span>
              <span class="border"></span>
            </label>
            <button type="submit" value="submit">Submit 
              <i class="zmdi zmdi-arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
  
</html>
